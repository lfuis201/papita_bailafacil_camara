<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>

</head>

<body>
  
  <!-- CONTENTS --> 
  <div class="container" style="margin-top: 20px;">

    <div class="columns">
      
      <!-- WEBCAM INPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading" style="background-color: orange; color: white;">
            Pasos de baile
          </p>
          <div class="panel-block">
            <canvas width="50%" class="output_dance" style="border:1px solid #000;"></canvas>
            
            <video id="video" class="vid2" controls width="50%" hidden>
              <source src="bachata1.mp4" type="video/mp4" />
            </video>
            

          </div>
          <button onclick="toggleVideo()">Reproducir/Pausar</button>
        </article>
      </div>

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading" style="background-color: orange; color: white;">
            Deteccion de pose
          </p>
          <div class="panel-block">
            <video class="input_video5" hidden></video>

            <canvas class="output5" width="480px" height="480px"></canvas>
            
          </div>
        </article>
      </div>
    </div>
    
    <div class="loading">
      <div class="spinner"></div>
    </div>
    <div style="display: none;" class="control5">
  </div>
  <script type="text/javascript" src="./pose2.js"></script>
  <script type="text/javascript" src="./pose.js"></script>


</body>
</html>
